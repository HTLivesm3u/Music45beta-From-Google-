<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music45</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root {
            /* Music App Dark Theme */
            --background: hsl(220, 15%, 8%);
            --background-secondary: hsl(220, 15%, 12%);
            --background-tertiary: hsl(220, 15%, 16%);
            --foreground: hsl(0, 0%, 98%);
            --foreground-secondary: hsl(0, 0%, 85%);
            --foreground-muted: hsl(0, 0%, 60%);

            /* Brand Colors */
            --primary: hsl(210, 85%, 60%);
            --primary-foreground: hsl(0, 0%, 100%);
            --accent: hsl(280, 85%, 65%);
            --accent-foreground: hsl(0, 0%, 100%);

            /* Card Colors */
            --card: hsl(220, 15%, 12%);
            --card-hover: hsl(220, 15%, 18%);
            --card-foreground: hsl(0, 0%, 98%);
            
            /* Shadows */
            --shadow-card: 0 4px 12px hsl(220, 15%, 4%, 0.3);
            --shadow-player: 0 -4px 20px hsl(220, 15%, 4%, 0.5);

            /* Border Radius */
            --radius: 0.75rem;
            --radius-sm: 0.5rem;
            --radius-lg: 1rem;

            /* Banner for background blur effect */
            --banner-cover-url: none;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        background: 'var(--background)',
                        'background-secondary': 'var(--background-secondary)',
                        'background-tertiary': 'var(--background-tertiary)',
                        foreground: 'var(--foreground)',
                        'foreground-secondary': 'var(--foreground-secondary)',
                        'foreground-muted': 'var(--foreground-muted)',
                        primary: {
                            DEFAULT: 'var(--primary)',
                            foreground: 'var(--primary-foreground)',
                        },
                        accent: {
                            DEFAULT: 'var(--accent)',
                            foreground: 'var(--accent-foreground)',
                        },
                        card: {
                            DEFAULT: 'var(--card)',
                            hover: 'var(--card-hover)',
                            foreground: 'var(--card-foreground)',
                        },
                    },
                    borderRadius: {
                        DEFAULT: 'var(--radius)',
                        sm: 'var(--radius-sm)',
                        lg: 'var(--radius-lg)',
                    },
                    boxShadow: {
                        card: 'var(--shadow-card)',
                        player: 'var(--shadow-player)',
                    },
                }
            }
        }
    </script>

</html>
